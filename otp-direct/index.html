<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Simplest </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>div {font-family: sans-serif;}</style>
  </head>
  <body>
    <div style="border:1px solid; padding: 5px; margin: 10px 0;">
      <form action="/verify-otp" method="POST">
        <input type="text"
               inputmode="numeric"
               autocomplete="one-time-code"
               pattern="\d{6}"
               required>
      </form>
    </div>
    <script>
      if (!window.OTPCredential) {
        alert('Feature Not Available');
        console.log('Feature Not Available');
      }
      else{
        alert('Feature Available');
        console.log('Feature Available');
      }

      if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', e => {
        const input = document.querySelector('input[autocomplete="one-time-code"]');
        if (!input) return;
        // Cancel the Web OTP API if the form is submitted manually.
        const ac = new AbortController();
        const form = input.closest('form');
        if (form) {
          form.addEventListener('submit', e => {
            // Cancel the Web OTP API.
            ac.abort();
          });
        }
        // Invoke the Web OTP API
        navigator.credentials.get({
          otp: { transport:['sms'] },
          signal: ac.signal
        }).then(otp => {
          input.value = otp.code;
          // Automatically submit the form when an OTP is obtained.
          if (form) form.submit();
        }).catch(err => {
          console.log(err);
        });
      });
    }
    </script>
  </body>
</html>
