<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Web OTP</title>
    <style>
        .input,
        form,
        .btn {
            margin-right: 10px;
        }


        .sms-text {
            display: inline-block;
            padding: 0 10px;
            background-color: #faebd7;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form action="/" id="otp-form">
        <span>IOS OTP here:</span>
        <span>test1:</span>
        <input type="tel" name="otp-code" auto-complete="one-time-code" />
        <span>test2</span>
        <input type="tel" id="single-factor-code-text-field" name="password" autocomplete="one-time-code" autofocus>
        <button class="btn" type="submit">Submit</button>
        <button class="btn" type="reset">Reset</button>
    </form>
   
</body>

</html>
