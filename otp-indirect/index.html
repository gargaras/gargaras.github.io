<input type="text" name="" value="" id="resultado">
<script>
    if (!window.OTPCredential) {
        alert('Feature Not Available');
        console.log('Feature Not Available');
        
      }
      else{
        alert('Feature Available');
        console.log('Feature Available');
      }

  if ('OTPCredential' in window) {
      
    navigator.credentials.get({otp: {transport: ['sms']}})
      .then((code) => console.log('Code received: ' + code))
      .catch((error) => console.log('SMS receiving error: ' + error));
      document.getElementById("resultado").value = code;
  } else {
    console.log('Web OTP API not supported');
    document.getElementById("resultado").value = 'Web OTP API not supported';
  }
</script>
